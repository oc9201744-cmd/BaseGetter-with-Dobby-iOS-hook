name: "XO-VIP-BUILD-AUTO"

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: 'latest-stable'

    - name: Get Project Info (Debug)
      run: xcodebuild -list -project *.xcodeproj

    - name: Build Dylib (Dynamic Target)
      run: |
        # Klasördeki .xcodeproj dosyasının adını al
        PROJECT_NAME=$(ls -d *.xcodeproj | head -n 1)
        # Proje içindeki ilk Target ismini al
        TARGET_NAME=$(xcodebuild -list -project "$PROJECT_NAME" | awk '/Targets:/ {found=1; next} found && /^[[:space:]]+[^[:space:]]/ {print $1; exit}' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')
        
        echo "Derlenen Proje: $PROJECT_NAME"
        echo "Hedef Target: $TARGET_NAME"

        xcodebuild -project "$PROJECT_NAME" \
                   -target "$TARGET_NAME" \
                   -configuration Release \
                   -sdk iphoneos \
                   clean build \
                   CODE_SIGNING_ALLOWED=NO \
                   CODE_SIGNING_REQUIRED=NO \
                   AD_HOC_CODE_SIGNING_ALLOWED=YES

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: XO-ESP-Build
        path: |
          build/Release-iphoneos/*.dylib
          build/Release-iphoneos/*.framework
