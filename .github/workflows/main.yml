name: "XO-VIP-FINAL-BUILD"

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: 'latest-stable'

    - name: Prepare Workspace
      run: |
        # Klasörlerin varlığından emin olalım
        mkdir -p lib include src
        echo "Mevcut dosyalar listeleniyor:"
        ls -R

    - name: Build Dylib
      run: |
        # 1. Proje ve Target Tespiti
        PROJECT_FILE=$(ls -d *.xcodeproj | head -n 1)
        if [ -z "$PROJECT_FILE" ]; then
          echo "HATA: .xcodeproj dosyası bulunamadı!"
          exit 1
        fi
        
        TARGET_NAME=$(xcodebuild -list -project "$PROJECT_FILE" | awk '/Targets:/ {found=1; next} found && /^[[:space:]]+[^[:space:]]/ {print $1; exit}' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')
        
        echo "Build Başlıyor: $TARGET_NAME"

        # 2. xcodebuild Komutu (Hata payını sıfıra indiren flaglar eklendi)
        xcodebuild -project "$PROJECT_FILE" \
                   -target "$TARGET_NAME" \
                   -configuration Release \
                   -sdk iphoneos \
                   ARCHS="arm64" \
                   ONLY_ACTIVE_ARCH=NO \
                   clean build \
                   CODE_SIGNING_ALLOWED=NO \
                   CODE_SIGNING_REQUIRED=NO \
                   AD_HOC_CODE_SIGNING_ALLOWED=YES \
                   COMPILER_INDEX_STORE_ENABLE=NO \
                   OTHER_CFLAGS="-fobjc-arc -I./include -DNDEBUG" \
                   OTHER_LDFLAGS="-L./lib -lBaseGetter -lc++ -lobjc \
                   -framework UIKit \
                   -framework Foundation \
                   -framework CoreFoundation \
                   -framework Metal \
                   -framework MetalKit \
                   -framework QuartzCore \
                   -framework CoreGraphics \
                   -framework AVFoundation \
                   -framework Security \
                   -framework CoreTelephony \
                   -framework CoreLocation"

    - name: Check Build Output
      run: |
        if [ -d "build/Release-iphoneos" ]; then
          ls -R build/Release-iphoneos/
        else
          echo "HATA: Build klasörü oluşmadı!"
          exit 1
        fi

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: XO-VIP-Dylib
        path: |
          build/Release-iphoneos/*.dylib
          build/Release-iphoneos/*.framework
        if-no-files-found: error
