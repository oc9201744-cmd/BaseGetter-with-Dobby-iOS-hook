name: "XO-VIP-IOS17-FINAL"

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: 'latest-stable'

    - name: Prepare Folders
      run: |
        mkdir -p lib include
        echo "Kütüphane Kontrolü:"
        ls -R lib/

    - name: Build Dylib
      run: |
        # 1. Proje Dosyasını Bul
        PROJECT_FILE=$(ls -d *.xcodeproj | head -n 1)
        TARGET_NAME=$(xcodebuild -list -project "$PROJECT_FILE" | awk '/Targets:/ {found=1; next} found && /^[[:space:]]+[^[:space:]]/ {print $1; exit}' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')
        
        echo "Building Target: $TARGET_NAME"

        # 2. xcodebuild (Tüm kütüphaneler ve iOS 17 uyumluluğu için flaglar)
        xcodebuild -project "$PROJECT_FILE" \
                   -target "$TARGET_NAME" \
                   -configuration Release \
                   -sdk iphoneos \
                   ARCHS="arm64" \
                   ONLY_ACTIVE_ARCH=NO \
                   clean build \
                   CODE_SIGNING_ALLOWED=NO \
                   CODE_SIGNING_REQUIRED=NO \
                   AD_HOC_CODE_SIGNING_ALLOWED=YES \
                   OTHER_CFLAGS="-fobjc-arc -I./include -DNDEBUG -O3" \
                   OTHER_LDFLAGS="-L./lib -lBaseGetter -lc++ -lobjc \
                   -framework UIKit \
                   -framework Foundation \
                   -framework CoreFoundation \
                   -framework Metal \
                   -framework MetalKit \
                   -framework MetalPerformanceShaders \
                   -framework QuartzCore \
                   -framework CoreGraphics \
                   -framework AVFoundation \
                   -framework GameController \
                   -framework GameKit \
                   -framework CloudKit \
                   -framework DeviceCheck \
                   -framework CoreLocation \
                   -framework CoreTelephony \
                   -framework Speech \
                   -framework Security"

    - name: Check Output
      run: |
        echo "Build Dosyaları:"
        ls -R build/Release-iphoneos/

    - name: Upload XO-VIP Dylib
      uses: upload-artifact@v4
      with:
        name: XO-VIP-Build-iOS17
        path: |
          build/Release-iphoneos/*.dylib
          build/Release-iphoneos/*.framework
        if-no-files-found: error
