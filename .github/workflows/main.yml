name: "XO-VIP-FINAL-BUILD"

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: 'latest-stable'

    - name: Build Dylib
      run: |
        # 1. Proje dosyasını bul
        PROJECT_FILE=$(ls -d *.xcodeproj | head -n 1)
        
        # 2. Target adını otomatik tespit et (DobbyGL veya DobbyHookGL)
        TARGET_NAME=$(xcodebuild -list -project "$PROJECT_FILE" | awk '/Targets:/ {found=1; next} found && /^[[:space:]]+[^[:space:]]/ {print $1; exit}' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')
        
        echo "Bulunan Proje: $PROJECT_FILE"
        echo "Bulunan Target: $TARGET_NAME"

        # 3. Derleme başlat (Hataları önleyen ek parametrelerle)
        xcodebuild -project "$PROJECT_FILE" \
                   -target "$TARGET_NAME" \
                   -configuration Release \
                   -sdk iphoneos \
                   clean build \
                   CODE_SIGNING_ALLOWED=NO \
                   CODE_SIGNING_REQUIRED=NO \
                   AD_HOC_CODE_SIGNING_ALLOWED=YES \
                   COMPILER_INDEX_STORE_ENABLE=NO \
                   GENERATE_INFOPLIST_FILE=YES

    - name: Upload Artifact v4
      uses: actions/upload-artifact@v4
      with:
        name: XO-VIP-Dylib
        path: |
          build/Release-iphoneos/*.dylib
          build/Release-iphoneos/*.framework
        if-no-files-found: warn
