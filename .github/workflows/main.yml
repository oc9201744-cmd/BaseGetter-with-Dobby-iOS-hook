name: "XO-VIP-BUILD-V4"

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: 'latest-stable'

    - name: Build Dylib (No Scheme Fix)
      run: |
        # Scheme hatası almamak için doğrudan Target üzerinden derliyoruz
        xcodebuild -project DobbyHookGL.xcodeproj \
                   -target DobbyHookGL \
                   -configuration Release \
                   -sdk iphoneos \
                   clean build \
                   CODE_SIGNING_ALLOWED=NO \
                   CODE_SIGNING_REQUIRED=NO \
                   AD_HOC_CODE_SIGNING_ALLOWED=YES

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: XO-PUBG-ESP-v4.2
        path: build/Release-iphoneos/*.dylib
